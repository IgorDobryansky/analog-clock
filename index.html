<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="center-point"></div>
            
            <!-- Clock markers -->
            <div class="marker marker-12">12</div>
            <div class="marker marker-3">3</div>
            <div class="marker marker-6">6</div>
            <div class="marker marker-9">9</div>
            
            <!-- Decorative ticks -->
            <div class="tick tick-1"></div>
            <div class="tick tick-2"></div>
            <div class="tick tick-4"></div>
            <div class="tick tick-5"></div>
            <div class="tick tick-7"></div>
            <div class="tick tick-8"></div>
            <div class="tick tick-10"></div>
            <div class="tick tick-11"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
